<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>F1 StratBot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Your Custom CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow-x: hidden;
        font-family: 'Segoe UI', sans-serif;
        color: white;
        background-color: transparent;
      }
    
      #bg-video {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        object-fit: cover;
        z-index: -2;
      }
    
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: rgba(40, 0, 0, 0.7); /* dark red transparent layer */
        z-index: -1;
      }
    
      .container {
        position: relative;
        z-index: 1;
      }
    
      .btn-danger {
        background-color: #8B0000;
        border-color: #8B0000;
      }
    
      .nav-link {
        font-weight: 500;
      }
      .glass-form {
        backdrop-filter: blur(12px);
        background: rgba(0, 0, 0, 0.55);
        border-radius: 20px;
        width: 350px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .glass-select {
        background: rgba(255, 255, 255, 0.05);
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .glass-select:focus {
        border-color: #e10600;
        box-shadow: 0 0 10px #e10600;
        outline: none;
        background: rgba(255, 255, 255, 0.07);
      }
      
      .btn-glow {
        background-color: #e10600;
        border: none;
        padding: 12px;
        font-weight: 600;
        color: white;
        transition: all 0.3s ease-in-out;
        border-radius: 10px;
      }
      
      .btn-glow:hover {
      
        transform: scale(1.03);
      }
      
      .glass-card {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.05);
        border-left: 5px solid #e10600;
        border-radius: 20px;
        width: 400px;
      }
      .glass-select option {
        background-color: #1a1a1a;     /* Dark background */
        color: #fff;                   /* White font */
      }
      
      
    </style>
    
</head>

<body class="text-white">

    <!-- ðŸ”¥ Video background -->
    <video autoplay muted loop id="bg-video">
      <source src="{{ url_for('static', filename='videos/F1max.webm') }}" type="video/webm">
      Your browser does not support the video tag.
    </video>

    <!-- ðŸ”´ Dark overlay -->
    <div class="overlay"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1a1a1a;">

        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">F1 StratBot</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white px-3" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white px-3" href="/strategy">Race Strategy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white px-3" href="/ranking">Driver Rankings</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white px-3" href="/predictor">Race Outcome Predictor</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Block -->
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
